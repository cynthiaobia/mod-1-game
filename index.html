<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Let's Play Tic Tac Toe!</h1>

    <main>

        <div class="grid-container">
            <div class="grid-item" id="0">null</div>
            <div class="grid-item" id="1">null</div>
            <div class="grid-item" id="2">null</div>
            <div class="grid-item" id="3">null</div>
            <div class="grid-item" id="4">null</div>
            <div class="grid-item" id="5">null</div>
            <div class="grid-item" id="6">null</div>
            <div class="grid-item" id="7">null</div>
            <div class="grid-item" id="8">null</div>
        </div>

        <div class="player-alert">
            <h2>Computer's Turn</h2>
        </div>
        <div class="computer-alert">
            <h2>Your Turn</h2>
        </div>

    </main>
    
</body>
</html>
